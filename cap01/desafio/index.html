<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Desafio 01</title>
  </head>
  <body>
    <h1>Pesquisa de usuários</h1>
    <div class="row">
      <div class="input-field col s11 l11 m11">
        <input id="inputName" type="text" class="validate" />
        <label class="active" for="inputName2">Nome</label>
      </div>
      <div class="col s1 m1 l1">
        <a class="waves-effect waves-light btn-small" id="btn_search">Pesquisar</a>
      </div>
    </div>
    <div class="row">
      <div class="user-container col s6 l6 m6">
        <h5><span id="countUsers"></span> usuário(s) encontrado(s)</h5>
        <div id="tabUsers"></div>
      </div>
      <div class="user-container col s6 l6 m6">
        <h5>Estatísticas</h5>
        <div id="tabStatistic"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
